query Cooperatives {
  cooperatives {
    id
    name
    description
  }
}

query GetCooperative($id: UUID!) {
  cooperative(id: $id) {
    id
    name
    description
    foundedDate
    website
    members {
      id
      user {
        id
        name
      }
      role
      joinedAt
    }
  }
}