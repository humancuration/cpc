mutation CreateSupplyChainStage($input: CreateSupplyChainStageInput!) {
  createSupplyChainStage(input: $input) {
    id
    name
    description
    location
    startDate
    endDate
  }
}

input UpdateProductionStageInput {
  id: ID!
  name: String!
  description: String
  location: String!
  startDate: DateTime!
  endDate: DateTime!
}

mutation UpdateSupplyChainStage($input: UpdateProductionStageInput!) {
  updateSupplyChainStage(input: $input) {
    id
    name
    description
    location
    startDate
    endDate
  }
}