mutation CreateExpense($userId: UUID!, $input: ExpenseInput!) {
  createExpense(userId: $userId, input: $input) {
    id
    projectId
    category
    description
    amount
    currency
    transactionDate
    createdAt
    updatedAt
  }
}

query GetExpenses($userId: UUID!) {
  expenses(userId: $userId) {
    id
    projectId
    category
    description
    amount
    currency
    transactionDate
    createdAt
    updatedAt
  }
}

query GetProjectExpenses($projectId: UUID!) {
  projectExpenses(projectId: $projectId) {
    id
    projectId
    category
    description
    amount
    currency
    transactionDate
    createdAt
    updatedAt
  }
}