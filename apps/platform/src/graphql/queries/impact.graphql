query GetImpactReport($userId: ID!) {
  getImpactReport(userId: $userId) {
    userId
    totalImpact
    breakdown {
      category
      amount
      itemName
      contribution
      impactScore
    }
    distribution {
      category
      weight
    }
    timeline {
      date
      description
      impactValue
      timestamp
      score
    }
    generatedAt
  }
}

query GetOrganizationImpactReport($orgId: UUID!, $year: Int!) {
  getOrganizationImpactReport(orgId: $orgId, year: $year) {
    organizationId
    year
    carbonFootprint
    communityInvestment
    diversityMetrics {
      genderDiversity
      ethnicDiversity
    }
    supplyChainScore
  }
}