query GetSupplyChainByProduct($product_id: ID!) {
  getSupplyChainByProduct(productId: $product_id) {
    productId
    stages {
      id
      name
      description
      location
      startDate
      endDate
    }
    connections {
      fromStageId
      toStageId
      relationshipType
    }
    cooperativeImpact {
      workersBenefited
      coopsInvolved
      ethicalSourcingScore
    }
    
    query GetStage($id: UUID!) {
      getStage(id: $id) {
        id
        name
        description
        location
        startDate
        endDate
        productId
      }
    }
    timelineStart
    timelineEnd
  }
}
query ListProductsWithSupplyChains {
  listProductsWithSupplyChains {
    id
    name
  }
}

query ListProductionStagesForProduct($productId: UUID!) {
  listProductionStagesForProduct(productId: $productId) {
    id
    name
    description
    location
    startDate
    endDate
  }
}