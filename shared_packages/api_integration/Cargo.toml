[package]
name = "cpc-api-integration"
version = "0.2.0"
edition = "2021"
authors = ["CPC Cooperative <coop@cpc.dev>"]
description = "API & Integration Hub module for CPC platform"

[dependencies]
# Core dependencies
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
uuid = { workspace = true, features = ["v4", "serde"] }
chrono = { workspace = true, features = ["serde"] }
thiserror = { workspace = true }
async-trait = { workspace = true }
tokio = { workspace = true, features = ["full"] }
tracing = { workspace = true }

# CPC core dependencies
cpc-core = { path = "../../packages/core" }
visualization_context = { path = "../../packages/visualization_context" }

# Database dependencies
sqlx = { workspace = true, features = ["runtime-tokio-rustls", "postgres", "uuid", "chrono"] }

# Web dependencies
axum = { workspace = true }
async-graphql = { workspace = true }
async-graphql-axum = { workspace = true }
http = "0.2"

# gRPC dependencies
tonic = { workspace = true }
prost = { workspace = true }
prost-types = { workspace = true }

# OAuth2 for authentication
oauth2 = { workspace = true }

# Cache dependencies
sled = { workspace = true }
bincode = "1.3"

# Test dependencies
wasm-bindgen-test = { version = "0.3", optional = true }
tempfile = "3.8"

[build-dependencies]
tonic-build = "0.14"

[features]
default = []
test-yew = ["wasm-bindgen-test"]

[lib]
crate-type = ["rlib"]

# Common utilities
common_utils = { version = "0.2.0", path = "../common_utils" }
