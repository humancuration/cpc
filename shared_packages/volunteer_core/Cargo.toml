[package]
name = "volunteer_core"
version = "0.1.0"
edition = "2021"

[dependencies]
serde = { workspace = true, features = ["derive"] }
uuid = { workspace = true, features = ["v4", "serde"] }
chrono = { workspace = true, features = ["serde"] }
rust_decimal = { workspace = true }
rust_decimal_macros = { workspace = true }
async-trait = { workspace = true }
tokio = { workspace = true, features = ["sync"] }
common_utils = { path = "../common_utils" }
cpc_wallet = { path = "../wallet" }
notification_core = { path = "../notification_core" }
cpay_core = { path = "../cpay_core" }
social_integration = { path = "../social_integration" }
sqlx = { workspace = true, features = ["runtime-tokio-rustls", "postgres", "uuid", "chrono", "json", "decimal"] }

[features]
default = ["common-utils-integration"]
common-utils-integration = []