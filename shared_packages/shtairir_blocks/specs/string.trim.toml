# Trim whitespace from the beginning and end of a string
id = "stdlib.shtairir/string.trim@0.1.0"
namespace = "stdlib.shtairir"
name = "string.trim"
version = "0.1.0"
title = "Trim"
description = "Removes whitespace from the beginning and end of a string. Unicode-aware implementation."
authors = ["CPC Coop"]
license = "CPC"
tags = ["string", "pure", "trim"]
purity = "pure"
effects = []
determinism = "Deterministic"

# Inputs: string to trim
inputs = [
  { name = "text", ty = "string" }
]

# No params for this block
